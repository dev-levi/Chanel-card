<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <title>Document</title>
</head>
<body>
  <section id="card">

    <div class="img__container">
      <img src="images/image-product-desktop.jpg" alt="product image" class="card__img">
    </div>

    <div class="card__infos">

        <p id="product__name">perfume</p>

        <h1 id="product__header">gabrielle <br>essence eau</br> de parfum</h1>

        <p id="product__text">A floral, solar and voluptuous interpretation composed by Olivier Polge, Perfumer-Creator for the House of CHANEL.</p>

        <div class="infos__price">
          <p id="current__price">149.99</p>
          <p id="old__price">169.99</p>
        </div>

        <button><img src="images/icon-cart.svg" alt="cart-icon"> add to cart</button>

    </div>

  </section>

</body>
</html>
